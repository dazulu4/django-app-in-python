{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

{% if validlink %}

<form method="post" action=".">
  {% csrf_token %} 
  {{ form|crispy }}

  <input type="submit" value="{% trans 'Send' %}" class="btn btn-primary"/>
</form>

{% else %}

<p class="lead">{% trans "Password has not been changed." %}</p>

{% endif %}

{% endblock %}
