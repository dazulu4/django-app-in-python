{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
  <div class="col-sm-6 offset-sm-3">
    <h2 class="text-align-center">Sig up</h2>
    <form method="post" action=".">
      {% csrf_token %}
      {{ form|crispy }}

      <input type="submit" value="{% trans 'Send' %}" class="btn btn-primary" />
    </form>
  </div>
</div>
{% endblock %}
